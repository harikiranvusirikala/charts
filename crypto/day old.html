<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day View - Crypto Charts</title>
    <style>
      /* Wrapper used to scale the entire page content to ~88.5% visual zoom */
      html,
      body {
        height: 100%;
      }
      .page-zoom-wrapper {
        transform-origin: 0 0; /* scale from top-left */
        width: calc(100% / 0.885); /* keep layout width coherent when scaled */
      }
      /* Ensure body background remains full width after scaling */
      body {
        background: #0f0f0f;
        margin: 0;
      }
      .chart-container {
        position: relative;
      }
      .chart-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(26, 26, 26, 0.85);
        color: #dbdbdb;
        padding: 6px 12px;
        font-family: -apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto,
          Ubuntu, sans-serif;
        font-size: 13px;
        font-weight: 600;
        border-radius: 4px;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }
    </style>
  </head>

    <div id="pageZoom" class="page-zoom-wrapper">
      <div class="chart-container">
        <div class="chart-label">BTC (Bitcoin)</div>
        <script
          type="text/javascript"

          async
        >

            "lineWidth": 2,
            "lineType": 0,

            "showVolume": true,

            "volumeDownColor": "rgba(247, 82, 95, 0.5)",
            "backgroundColor": "#0F0F0F",
            "widgetFontColor": "#DBDBDB",
            "upColor": "#22ab94",
            "downColor": "#f7525f",
            "borderUpColor": "#22ab94",
            "borderDownColor": "#f7525f",
            "wickUpColor": "#22ab94",
            "wickDownColor": "#f7525f",
            "colorTheme": "dark",
            "isTransparent": false,
            "locale": "en",
            "chartOnly": true,
            "scalePosition": "right",
            "scaleMode": "Normal",
            "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
            "valuesTracking": "1",
            "changeMode": "percent-only",
            "symbols": [
              [
                "BINANCE:BTCUSD|1D"
              ]
            ],
            "dateRanges": [
              "1d|1"
            ],
            "fontSize": "10",
            "headerFontSize": "small",
            "autosize": true,
            "width": "100%",
            "height": "200",
            "noTimeScale": false,
            "hideDateRanges": true

        </script>
      </div>

    <script>
      (function () {
        // Desired visual scale (88.5%)
        var scale = 0.885;
        var wrapper = document.getElementById("pageZoom");
        if (!wrapper) return;

        // Primary method: CSS transform (works across modern browsers)
        wrapper.style.transform = "scale(" + scale + ")";

        // Keep the page height to viewport height so scrolling matches visual size
        wrapper.style.height = 100 / scale + "vh";

        // Fallback: use CSS zoom for browsers that support it (Chromium, IE)
        try {
          if (typeof wrapper.style.zoom !== "undefined") {
            wrapper.style.zoom = scale;
          }
        } catch (e) {
          // ignore
        }

        // Adjust body scroll position on load so viewport shows top-left as expected
        window.scrollTo(0, 0);
      })();
    </script>
